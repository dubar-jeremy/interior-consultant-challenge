<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="devchallenges.png" />
  <title>Interior Consultant</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="img">
        <h3>This Interior</h3>
      </div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-ul">
        <li><a class="nav-a" href="#">Home</a></li>
        <li><a class="nav-a" href="#">Collection</a></li>
        <li><a class="nav-a" href="#">About</a></li>
        <li><a class="nav-a" href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="col col-left">
        <h1>Modern interior</h1>
        <div class="paragraph">
          <p>
            A full-Service residential & commercial interior design and
            staging company offering professional organizing & eco-services.
          </p>
        </div>
        <a href="#" class="btn">Read more <span class="material-icons"> trending_flat </span></a>
      </div>
      <div class="col col-right">
        <div class="image">
          <img class="img-interior" src="img/photo1.png" alt="" />

          <div class="description">
            <div class="profile">
              <div class="image-profile">
                <img src="img/photo2.png" alt="" />
              </div>
              <div class="bio-profile">
                <h4>Aliza Webber</h4>
                <p>Interior designer</p>
              </div>
            </div>
            <h1>
              Designed in 2020 by <br />
              Aliza Webber
            </h1>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
